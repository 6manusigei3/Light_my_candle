<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Strength Check</title>
  <link rel="stylesheet" href="password-strength.css">
</head>
<body>
  <h1>Password Strength Checker</h1>
  <form autocomplete="off">
    <label for="password">Password:</label>
    <div class="password-wrapper">
      <input type="password" id="password" name="password" aria-describedby="strengthText requirements">
      <button type="button" id="togglePassword" aria-label="Show password">Show</button>
    </div>
    <div id="strengthBar">
      <div id="strengthFill"></div>
    </div>
    <div id="strengthText" aria-live="polite"></div>
    <ul id="requirements">
      <li id="lengthReq" class="invalid">At least 8 characters</li>
      <li id="uppercaseReq" class="invalid">At least one uppercase letter</li>
      <li id="numberReq" class="invalid">At least one number</li>
      <li id="symbolReq" class="invalid">At least one special character</li>
    </ul>
  </form>
  <script src="password-strength.js"></script>
   <footer>

     By Sigei
   </footer>
</body>
</html>
